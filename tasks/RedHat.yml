---
  
- name: Add Draios GPG key
  rpm_key:
    url: "{{ sysdig_gpg_key_url }}"

- name: Get Draios repository source line
  uri:
    url: "{{ sysdig_rpm_url }}"
    return_content: yes
  register: repo_str

- name: Add source line to apt sources
  # TODO: Replace command with RedHat specific module for this function
  command: curl -s -o /etc/yum.repos.d/draios.repo http://download.draios.com/stable/rpm/draios.repo

- name: Update Cache
  yum:
    update_cache: yes

- name: Install Linux Headers
  yum: 
    name: kernel-devel-{{ ansible_kernel }}
    state: present

- name: Install sysdig
  yum:
    name: sysdig
    state: present
